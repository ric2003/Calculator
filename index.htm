<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/favicon.ico" type="x-icon" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button class="clearBtn">AC</button>
        <button class="toggleSignBtn">+/-</button>
        <button class="PercentageBtn">%</button>
        <button class="DivisionBtn">รท</button>
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="MultiplicationBtn">ร</button>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="SubtractionBtn">-</button>
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="additionBtn">+</button>
        <button class="zeroBtn">0</button>
        <button class="DecimalPointBtn">.</button>
        <button class="equalsBtn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
